<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashFac</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="logo-container"></div>
        <img src="./Assets/FlashFac.png" alt="Logo" id="logo">
    </div>

    <div id="back-to-menu">
        <button id="home-button">Home</button>
    </div>

    <div id="words-sections">
        <div id="salut-container" class="words-container"></div>
        <div id="ola-container" class="words-container"></div>
    </div>

    <div id="buttons-container">
        <button id="btn_pt">Eu falo a língua portuguesa e vou estudar em uma universidade de língua francesa</button>
        <button id="btn_fr">Je suis francophone et je vais étudier dans une université lusophone</button>
    </div>

    <div id="LearnPortuguese-page">
        <div class="ask-field">
            <p>Quel domaine académique souhaitez-vous étudier ?</p>
        </div>
        <div id="field-selection-LearnPortuguese">
            <div class="field-selector">
                <img src="./Assets/manag_eco.png" alt="Logo" class="selector_img">
                <button id="btn_pt_manag_eco">Management et Économie</button>
            </div>
            <div class="field-selector">
                <img src="./Assets/physics.png" alt="Logo" class="selector_img">
                <button id="btn_pt_physics">Physique</button>
            </div>
            <div class="field-selector">
                <img src="./Assets/programming.png" alt="Logo" class="selector_img">
                <button id="btn_pt_programming">Informatique</button>
            </div>
            <div class="field-selector">
                <img src="./Assets/sust_ethics.png" alt="Logo" class="selector_img">
                <button id="btn_pt_sust_ethics">Développement Durable et Éthique</button>
            </div>
        </div>
    </div>

    <div id="LearnFrench-page">
        <div class="ask-field">
            <p>Que área académica gostaria de estudar?</p>
        </div>
        <div id="field-selection-LearnFrench">
            <div class="field-selector">
                <img src="./Assets/manag_eco.png" alt="Logo" class="selector_img">
                <button id="btn_fr_manag_eco">Gestão e Economia</button>
            </div>
            <div class="field-selector">
                <img src="./Assets/physics.png" alt="Logo" class="selector_img">
                <button id="btn_fr_physics">Física</button>
            </div>
            <div class="field-selector">
                <img src="./Assets/programming.png" alt="Logo" class="selector_img">
                <button id="btn_fr_programming">Informática</button>
            </div>
            <div class="field-selector">
                <img src="./Assets/sust_ethics.png" alt="Logo" class="selector_img">
                <button id="btn_fr_sust_ethics">Sustentabilidade e Ética</button>
            </div>
        </div>
    </div>

    <div id="FlashCardsFrench-page">
        <div class="card-container">
            <span id="left-arrow-fr" class="arrow">&larr;</span>
            <div id="flashcards-container-fr" class="flashcard-container">
                <div id="flashcard-fr">
                    <div class="front">
                        <span id="word-front-fr"></span>
                    </div>
                    <div class="back">
                        <span id="word-back-fr"></span>
                    </div>
                </div>
            </div>
            <span id="right-arrow-fr" class="arrow">&rarr;</span>
        </div>
        <div class="help-sentence-container">
            <div id="example-sentence-fr"><p>Example text</p></div>
        </div>
        <div class ="help-btn-container">
            <button id="example-btn-fr">Ver exemplo de uso</button>
        </div>
    </div>

    <div id="FlashCardsPortuguese-page">
        <div class="card-container">
            <span id="left-arrow-pt" class="arrow">&larr;</span>
            <div id="flashcards-container-pt" class="flashcard-container">
                <div id="flashcard-pt">
                    <div class="front">
                        <span id="word-front-pt"></span>
                    </div>
                    <div class="back">
                        <span id="word-back-pt"></span>
                    </div>
                </div>
            </div>
            <span id="right-arrow-pt" class="arrow">&rarr;</span>
        </div>
        <div class="help-sentence-container">
            <div id="example-sentence-pt"><p>Example text</p></div>
        </div>
        <div class ="help-btn-container">
            <button id="example-btn-pt">Voir exemple d'usage</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
